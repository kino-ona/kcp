<!DOCTYPE html>
<html lang="ko">
<head>
	@@include('../inc/pagehead.inc',{
		"webroot":".."
	})
</head>
<body>
<div class="skipnavigation"><a href="#container">본문 바로가기</a></div>
<!-- header -->
@@include('../inc/header.inc',{
	"headtype":"subhead",
	"pagetitle":"정보관리"
})
<!-- //header -->

<div class="wrap">
	<!-- container -->
	<div class="container partner">
		<div class="row">
			<h2 class="title">기본정보</h2>

			<!-- form group -->
			<dl class="frm_group">
				<dt><label for="frm1">대리점명</label></dt>
				<dd><input type="text" id="frm1"></dd>
				<dt><label for="frm2">대리점 코드</label></dt>
				<dd><input type="text" id="frm2"></dd>
				<dt><label for="frm3">아이디</label></dt>
				<dd><input type="text" id="frm3"></dd>
				<dt><label for="frm4">비밀번호 <span class="required"><span class="a11y">필수</span></span></label></dt>
				<dd class="with_btn">
					<input type="password" id="frm4">
					<button class="btn default btn_confirm">변경</button>
				</dd>
				<dt><label for="frm5">담당자 <span class="required"><span class="a11y">필수</span></span></label></dt>
				<dd><input type="text" id="frm5"></dd>
				<dt><label for="frm6">휴대폰 <span class="required"><span class="a11y">필수</span></span></label></dt>
				<dd><input type="tel" id="frm6"></dd>
				<dt><label for="frm7">주소 <span class="required"><span class="a11y">필수</span></span></label></dt>
				<dd><input type="text" id="frm7"></dd>
				<dt><label for="frm8">전화번호 <span class="required"><span class="a11y">필수</span></span></label></dt>
				<dd class="mix mobile">
					<select>
						<option>02</option>
						<option>02</option>
					</select>
					<input type="text" id="frm8">
				</dd>
				<dt><label for="frm9">이메일 <span class="required"><span class="a11y">필수</span></span></label></dt>
				<dd class="mix type2">
					<input type="text" id="frm9">
					<span>@</span>
					<input type="text">
				</dd>
			</dl>
			<!--// form group -->
		</div>

		<!-- 비밀번호 변경 버튼 클릭 시 -->
		<div class="layer_body popup" id="popup4" aria-hidden="true" role="dialog">
			<div class="layer_wrap">
				<div class="layer_cont">
					<dl class="frm_group">
						<dt><label for="frm5">새 비밀번호 <span class="required"><span class="a11y">필수</span></span></label></dt>
						<dd class="with_btn">
							<input type="password" id="frm5" placeholder="영문+숫자 조합 6~12자리">
							<button class="btn default btn_confirm">변경</button>
							<p class="inp_txt warn">띄어쓰기 없는 영문, 숫자 6~12자로 입력해 주세요</p>
						</dd>
						<dt><label for="frm6">새 비밀번호 확인 <span class="required"><span class="a11y">필수</span></span></label></dt>
						<dd class="with_btn">
							<input type="password" id="frm6" placeholder="영문+숫자 조합 6~12자리">
							<button class="btn default btn_confirm">변경</button>
							<p class="inp_txt warn">비밀번호가 일치하지 않습니다.</p>
						</dd>
					</dl>
				</div>
				<div class="btn_wrap">
					<button onclick="layerClose('popup4')" class="btn btn_confirm">확인</button>
				</div>
			</div>
		</div>

	</div>
	<!--// container -->
</div>
<!--// wrap -->

<!-- footer -->
@@include('../inc/footer.inc',{
	"webroot2":".."
})
<!-- //footer -->

</body>
</html>
