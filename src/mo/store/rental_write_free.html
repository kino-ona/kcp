<!DOCTYPE html>
<html lang="ko">
<head>
	@@include('../inc/pagehead.inc',{
		"webroot":".."
	})
</head>
<body>
<div class="skipnavigation"><a href="#container">본문 바로가기</a></div>
<!-- header -->
@@include('../inc/header.inc',{
	"headtype":"subhead",
	"pagetitle":"무료사용 신청"
})
<!-- //header -->

<div class="wrap">
	<!-- container -->
	<div class="container rental">
		<div class="rent_write">
			<div class="row write">

				<dl class="frm_group">
					<dt><label for="frm1">대상고객 <span class="required"><span class="a11y">필수</span></span></label></dt>
					<dd><input type="text" id="frm1" placeholder="업체명을 입력해주세요"></dd>
			
					<dt><label for="frm2">주소 <span class="required"><span class="a11y">필수</span></span></label></label></dt>
					<dd class="inpwrap">
						<input type="text" id="frm2" placeholder="주소를 입력해주세요">
					</dd>

					<dt><label for="frm3">주생산품</label></label></dt>
					<dd class="inpwrap">
						<input type="text" id="frm3" placeholder="주생산품을 입력해주세요.">
					</dd>

					<dt><label for="frm4">현재사용제품</label></label></dt>
					<dd class="inpwrap">
						<input type="text" id="frm4" placeholder="현재사용제품을 입력해주세요.(필수)">
					</dd>
					<dd class="inpwrap _unit">
						<input type="text" id="" placeholder="구입단가를 입력해주세요.">
						<span class="unit">원</span>
					</dd>
					<dd class="inpwrap _unit">
						<input type="text" id="" placeholder="사용량(박스단위)을 입력해주세요.">
						<span class="unit">Case/월</span>
					</dd>
				</dl>
			</div>
		</div>
	</div>	
	<!--// container -->
</div>
<!--// wrap -->

<!-- footer -->
@@include('../inc/footer.inc',{
	"webroot2":".."
})
<!-- //footer -->

</body>
</html>
